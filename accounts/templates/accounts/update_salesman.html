{% block content %}

                <h2>Alterar dados de vendedor:</h2>
                <br>
                <h4>Vendedor: {{ salesman.name }}</h4>
                <br>
            </div>
            <div class="form-group">
                <label for="name">Usu√°rio:</label>
                <input class="form-control" type="text" id="name" name="name" value="{{ salesman.name }}">

                <input class="form-control" type="text" id="phone" name="phone" value="{{ salesman.phone }}">
