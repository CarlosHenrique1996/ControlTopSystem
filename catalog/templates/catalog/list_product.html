{% extends 'base.html' %}

{% block content %}
<div class="container">
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
                <th>Quantidade</th>
                <th>Garantia</th>
                <th>Categoria</th>
            </tr>
        </thead>
        <tbody>
            {% for product in product %}
            <tr>
                <th>{{ product.name}}</th>
                <td>{{ product.description}}</td>
                <td>{{ product.price}}</td>
                <td>{{ product.quantity}}</td>
                <td>{{ product.warranty}}</td>
                <td>{{ product.category}}</td>
            </tr>     
            {% endfor %}  
        </tbody>
    </table>
</div>
{% endblock %}
